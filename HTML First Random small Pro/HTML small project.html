<body>
    <header>

    <nav>

    <main>
        <section>
            <h2>Youtube video's</h2>
            <iframe src="https://youtube.com/embed/MbqCPGw9QX0" frameborder="0" width="33%" allowfullscreen></iframe>
            <iframe src="https://youtube.com/embed/KBbKeTpBXzA" frameborder="0" width="33%" allowfullscreen></iframe>
            <iframe src="https://youtube.com/embed/KBbKeTpBXzA" frameborder="0" width="33%" allowfullscreen></iframe>
        </section>

        <section>
            <h2>Founder</h2>
            <img src="sanarg BA phonetool.jpg" alt="Image not present in your system" height="500px">
        </section>

        <section>
            <h2>We'd Love To Hear Your Experience</h2>
            <form action="" target="_blank" method="POST">
                <label for="fname">First Name:</label>
                <input type="text" name="First Name" id="fname"><br>
                <label for="lname">Last Name:</label>
                <input type="text" name="Last Name" id="lname"><br>

                <fieldset style="margin: 10px auto;width: 500px; ">
                    <legend">Rating:</legend>
                        <input type="radio" name="rating" id="1 star">
                        <label for="1 Star">Very Bad</label>

                        <input type="radio" name="rating" id="2 Star">
                        <label for="2 Star">Bad</label>

                        <input type="radio" name="rating" id="3 star">
                        <label for="3 star">Good</label>

                        <input type="radio" name="rating" id="4 star">
                        <label for="4 star">Very Good</label>

                        <input type="radio" name="rating" id="5 star">
                        <label for="5 star">Excellent</label>
                </fieldset>

                <label for="anyfeedback"> Any Feedback :</label>
                <textarea name="Any Feedback" id="anyfeedback" cols="20" rows="10"></textarea>
            </form>
        </section>

        <footer>
            <a href="https://www.youtube.com/studytechniques" target="_blank">Youtube Channel</a>
